<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>BESX Docs</title>

  <meta name="description" content="BESX Documentation">
  <meta name="author" content="cadox8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    homepage: 'about/index.md',
    repo: 'cadox8/besx',
    maxLevel: 3,
    coverpage: true,
    name: 'BESX',
    loadNavbar: true,
    mergeNavbar: true,
    loadSidebar: true,
    auto2top: true,
    logo: 'img/logo.png',
    themeColor: '#ff5733',
    autoHeader: true,
    formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}',
    formatUpdated: function(time) {return time;},
    notFoundPage: true,
    notFoundPage: {
      '/': '_404.md',
    },
    pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true,
    },
    search: {
      maxAge: 86400000,
      paths: [],
      placeholder: 'Type to search',
      noData: 'No Results!'
    }
  }
</script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
</body>
</html>
